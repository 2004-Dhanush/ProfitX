<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitX - Data</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div id="loadingScreen">
    <div class="spinner"></div>
    <p>Loading data...</p>
  </div>
  <div class="container">
    <header>
      <div class="header-left">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/money-box.png" alt="ProfitX Logo" class="logo-img" />
        <span class="brand-name">ProfitX</span>
      </div>
      <div class="header-right">
        <img src="https://i.pravatar.cc/40" alt="Profile" class="profile-img" />
      </div>
    </header>

    <div class="card">
      <h2 class="section-title"><i class="fas fa-plus-circle icon"></i>Enter Amount</h2>
      <div class="input-row">
        <div class="input-group"><label>Date:</label><input type="date" id="inputDate" /></div>
        <div class="input-group"><label>Investment:</label><input type="number" id="inputInvestment" /></div>
        <div class="input-group"><label>Cash:</label><input type="number" id="inputCash" /></div>
        <div class="input-group"><label>GPay:</label><input type="number" id="inputGpay" /></div>
      </div>
      <button onclick="uploadEntry()">Upload</button>
    </div>

    <div class="card">
      <h2 class="section-title"><i class="fas fa-history icon"></i>History</h2>
      <table>
        <thead>
          <tr><th>Date</th><th>Invest</th><th>Cash</th><th>GPay</th><th>Profit</th></tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="data.html" class="active"><i class="fas fa-database"></i>Data</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
